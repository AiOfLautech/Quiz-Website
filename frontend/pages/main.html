  <div class="container">
    <aside class="sidebar">
      <ul>
        <li><a href="main.html" class="active"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="quiz.html"><i class="fas fa-edit"></i> Quiz</a></li>

            <button onclick="startQuiz('course1')">Start Quiz</button>
