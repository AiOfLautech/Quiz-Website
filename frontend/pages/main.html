<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Main - Quiz Website</title>
  <link rel="icon" href="../assets/images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="../css/main.css" />
</head>
<body>
  <!-- Sidebar -->
  <nav class="sidebar">
    <div class="logo-container">
      <img src="../assets/images/logo.png" alt="Logo" class="logo" />
    </div>
    
    <ul class="nav-menu">
      <li class="nav-item">
        <a href="#" class="nav-link active">
          <i class="fas fa-home"></i>
          <span>Dashboard</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">
          <i class="fas fa-book-open"></i>
          <span>Courses</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">
          <i class="fas fa-chart-bar"></i>
          <span>Progress</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">
          <i class="fas fa-trophy"></i>
          <span>Leaderboard</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">
          <i class="fas fa-cog"></i>
          <span>Settings</span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Toggle Button -->
  <button class="sidebar-toggle">
    <i class="fas fa-bars"></i>
  </button>

  <!-- Header -->
  <header>
    <div class="header-left">
      <span class="menu-text">Dashboard</span>
    </div>
    <div class="user-info">
      <i class="fas fa-user-circle"></i>
      <span id="welcomeUser">Username</span>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <h1>Welcome, <span id="welcomeUser">Username</span></h1>
    
    <section class="courses">
      <!-- Course Cards -->
      <div class="course-card">
        <h3>Mathematics Basics</h3>
        <p>Introduction to algebra and geometry</p>
        <div class="progress-bar"></div>
      </div>
      
      <div class="course-card">
        <h3>Advanced Physics</h3>
        <p>Master classical mechanics</p>
        <div class="progress-bar"></div>
      </div>
    </section>
  </main>
    <script src="../js/course.js"></script>
  <script src="../js/mainpage.js"></script>

  <script>
    // Sidebar Toggle
    const sidebar = document.querySelector('.sidebar');
    const sidebarToggle = document.querySelector('.sidebar-toggle');

    sidebarToggle.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
      
      // For mobile responsiveness
      if (window.innerWidth <= 768) {
        sidebar.classList.toggle('active');
      }
    });

    // Close sidebar when clicking outside on mobile
    document.addEventListener('click', (e) => {
      if (window.innerWidth <= 768 && 
          !sidebar.contains(e.target) && 
          !sidebarToggle.contains(e.target)) {
        sidebar.classList.remove('active');
      }
    });
  </script>
</body>
            </html>
