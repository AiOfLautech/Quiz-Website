<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Main - Quiz Website</title>
  <link rel="icon" href="../assets/images/favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/mainpage.css">
</head>
<body>
  <header>
    <img src="../assets/images/logo.png" alt="Logo" class="logo">
    <div class="user-info">
      <span id="usernameDisplay">Username</span>
    </div>
  </header>
  <main>
    <h1>Welcome, <span id="welcomeUser">Username</span></h1>
    <section class="courses">
      <!-- Example courses -->
      <div class="course" data-id="course1">
        <h2>MTH 101</h2>
        <button onclick="startQuiz('course1')">Start Quiz</button>
      </div>
      <div class="course" data-id="course2">
        <h2>PHY 101</h2>
        <button onclick="startQuiz('course2')">Start Quiz</button>
      </div>
      <!-- More courses as needed -->
    </section>
  </main>
  <script src="../js/mainpage.js"></script>
</body>
</html>
