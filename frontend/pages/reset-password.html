<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reset Password - Quiz Website</title>
  <link rel="icon" href="../assets/images/favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/reset-password.css">
</head>
<body>
  <header>
    <img src="../assets/images/logo.png" alt="Logo" class="logo">
  </header>
  <main>
    <h1>Reset Password</h1>
    <p>Enter your registered email and new password.<br>
       Note: Autoâ€‘generated passwords expire after one hour; if expired, generate a new one.</p>
    <form id="resetPasswordForm" action="/api/auth/reset-password" method="POST">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="newPassword">New Password:</label>
      <input type="password" id="newPassword" name="newPassword" required>
      
      <button type="submit">Reset Password</button>
    </form>
    <p>Remembered your password? <a href="login.html">Login here</a>.</p>
  </main>
  <script src="../js/auth.js"></script>
</body>
</html>
