<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Chat - Quiz Website</title>
  <link rel="icon" href="../assets/images/favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/aiChat.css">
  <!-- You can create a specific aiChat.css file or include styles inline -->
  <style>
    /* Inline styles for basic AI Chat page styling */
    #chatWindow {
      max-width: 800px;
      height: 400px;
      border: 1px solid #ccc;
      margin: 20px auto;
      padding: 10px;
      overflow-y: scroll;
      background: #fff;
      border-radius: 5px;
    }
    .chat-message {
      margin: 10px 0;
      padding: 8px;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }
    .inline-keyboard button {
      margin: 5px;
      padding: 5px 10px;
      border: none;
      background: #fdbb2d;
      color: #333;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="../assets/images/logo.png" alt="Logo" class="logo">
    <div class="user-info">
      <span id="usernameDisplay">Username</span>
    </div>
  </header>
  <main>
    <h1>AI Chat</h1>
    <div id="chatWindow">
      <!-- Chat messages will be appended here -->
    </div>
    <form id="aiChatForm">
      <input type="text" id="chatInput" placeholder="Type your message here..." required>
      <button type="submit">Send</button>
    </form>
  </main>
  <script src="../js/aiChat.js"></script>
</body>
</html>
