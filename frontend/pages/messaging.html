<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Messaging - Quiz Website</title>
  <link rel="icon" href="../assets/images/favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/messaging.css">
</head>
<body>
  <header>
    <img src="../assets/images/logo.png" alt="Logo" class="logo">
    <div class="user-info">
      <span id="usernameDisplay">Username</span>
    </div>
  </header>
  <main>
    <h1>Private Messaging</h1>
    <div id="inbox">
      <!-- Inbox messages will be loaded dynamically -->
    </div>
    <form id="messageForm" action="/api/messaging/send" method="POST">
      <label for="receiverId">Receiver ID:</label>
      <input type="text" id="receiverId" name="receiverId" required>
      
      <label for="messageContent">Message:</label>
      <textarea id="messageContent" name="content" rows="3" required></textarea>
      
      <button type="submit">Send Message</button>
    </form>
  </main>
  <script src="../js/messaging.js"></script>
</body>
</html>
