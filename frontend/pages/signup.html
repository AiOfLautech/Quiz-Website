<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signup - Quiz Website</title>
  <link rel="icon" href="../assets/images/favicon.ico" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <!-- Global and page-specific CSS -->
  <link rel="stylesheet" href="../css/main.css" />
  <link rel="stylesheet" href="../css/signup.css" />
</head>
<body>
  <header>
    <img src="../assets/images/logo.png" alt="Logo" class="logo" />
  </header>
  <main>
    <h1>Signup</h1>
    <form id="signupForm">
      <label for="name">Username:</label>
      <input type="text" id="name" name="username" placeholder="Enter your username" required />

      <!-- Optionally include an email field -->
      <label for="email">Email (optional):</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" />

      <div class="password-container">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />
        <i class="fas fa-eye toggle-password" data-target="password"></i>
      </div>

      <div class="password-container">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required />
        <i class="fas fa-eye toggle-password" data-target="confirmPassword"></i>
      </div>

      <button type="submit">Signup</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a>.</p>
  </main>
  <!-- Include client-side auth logic -->
  <script src="../js/auth.js"></script>
  <script>
    // Toggle password visibility for signup page
    document.querySelectorAll('.toggle-password').forEach(item => {
      item.addEventListener('click', function() {
        const targetId = this.getAttribute('data-target');
        const input = document.getElementById(targetId);
        if (input.type === "password") {
          input.type = "text";
          this.classList.remove('fa-eye');
          this.classList.add('fa-eye-slash');
        } else {
          input.type = "password";
          this.classList.remove('fa-eye-slash');
          this.classList.add('fa-eye');
        }
      });
    });
  </script>
</body>
</html>
