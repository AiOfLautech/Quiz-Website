<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz Management - Admin Panel</title>
  <link rel="icon" href="../assets/images/favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="admin.css">
  <style>
    /* Optional inline styles for quiz management page */
    #questionsBank {
      width: 100%;
      height: 200px;
      resize: vertical;
    }
    .form-section {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <aside class="sidebar">
      <div class="logo-container">
        <img src="../assets/images/logo.png" alt="Logo" class="logo">
        <h2>Admin Panel</h2>
      </div>
      <nav>
        <ul>
          <li><a href="admin.html">Dashboard</a></li>
          <li><a href="quizManagement.html" class="active"><i class="fas fa-tasks"></i> Quiz Management</a></li>
          <li><a href="announcements.html"><i class="fas fa-bullhorn"></i> Announcements</a></li>
          <li><a href="accomodations.html"><i class="fas fa-hotel"></i> Accommodations</a></li>
          <li><a href="adminMessaging.html"><i class="fas fa-envelope"></i> Messaging</a></li>
          <li><a href="profileAdmin.html"><i class="fas fa-user-cog"></i> Profile</a></li>
          <li><a href="autoPass.html"><i class="fas fa-key"></i> Generate Password</a></li>
        </ul>
      </nav>
    </aside>
    <div class="main-content">
      <h1>Quiz Management</h1>
      <!-- Section for adding a new course -->
      <section id="addCourseSection" class="form-section">
        <h2>Add New Course</h2>
        <form id="addCourseForm">
          <label for="courseCode">Course Code:</label>
          <input type="text" id="courseCode" name="courseCode" placeholder="e.g., MTH 101" required>
          
          <label for="timer">Timer (minutes):</label>
          <input type="number" id="timer" name="timer" placeholder="e.g., 90" required>
          
          <label for="numQuestions">Number of Questions to Show:</label>
          <input type="number" id="numQuestions" name="numQuestions" placeholder="e.g., 20" required>
          
          <label for="questionsBank">Questions Bank (JSON):</label>
          <textarea id="questionsBank" name="questionsBank" placeholder='Paste JSON here (e.g., [{"id":1,"question":"What is 2+2?","options":["3","4","5"],"answer":"4"}, ...])' required></textarea>
          
          <button type="submit">Add Course</button>
        </form>
      </section>
      
      <!-- Section for listing and managing existing courses -->
      <section id="courseListSection" class="form-section">
        <h2>Existing Courses</h2>
        <table id="courseTable">
          <thead>
            <tr>
              <th>Course Code</th>
              <th>Timer (min)</th>
              <th># Questions</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Course rows will be dynamically populated by admin.js -->
          </tbody>
        </table>
      </section>
    </div>
  </div>
  <script src="admin.js"></script>
</body>
</html>
